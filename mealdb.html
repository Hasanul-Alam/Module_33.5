<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meal_DB</title>

<body class="w-75 mx-auto mt-3">

        <input type="text" id="input_field" class="mx-auto">

    </div>
